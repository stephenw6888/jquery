<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $('h1').click(function(){
                $('this').fadeOut();
            });
        });
    </script>
</head>

<body>
    
<h1 id="mango">Mango</h1>
<h1 id="berry">Berry</h1>
<h1 id="apple">Apple</h1>
<h1 id="kiwi">Kiwi</h1>

</body>

</html>
